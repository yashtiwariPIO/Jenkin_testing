<app-header></app-header>
 <!-- Main Container -->
 <div class="main-wrapper">
    <div class="bay-card">
      <div class="login-block">
        <h3 class="title title-underline">MONROE PORTAL</h3>
        <form [formGroup]="loginForm">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">  
              <input [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched"  formControlName="email" type="email" name="email" class="form-control" id="bayEmailInput" aria-describedby="emailHelp" placeholder="Enter your email address"> 
              <small [class.d-none] ="loginForm.get('email').valid || loginForm.get('email').untouched"  class="text-danger">Email is required</small>
            </div>
            <!-- <div class="error" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">email is required</div> -->
            <div class="col-sm-12 col-md-6 col-lg-6"> 
              <input [class.is-invalid]="passWord.invalid && passWord.touched"  formControlName="password" type="password" name="password" class="form-control" id="bayPasswordInput" placeholder="Your password" >
              <!-- <small [class.d-none] ="passWord.valid || passWord.untouched"  class="text-danger">Password is required</small> -->
                <div *ngIf="passWord.invalid && passWord.touched">
                <small *ngIf="passWord.errors?.required" class="text-danger">Password is Required</small>
                <small *ngIf="passWord.errors?.minlength" class="text-danger">Password must be at least 8 characters</small>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">  <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="bayRememberCheck">
                <label class="form-check-label" for="bayRememberCheck">Remember me</label>
              </div>
              <div class="forgot-pass"><a routerLink="/forget-pass" >Forgot Password?</a></div></div>
          </div>
            <div class="form-action">
              <button type="submit" class="btn btn-primary btn-submit" (click)=checkLogin()>Sign In</button>
          </div>
        </form>
      </div>
      <div class="clearfix"></div>
    </div> <!-- / bay-card -->

</div><!-- ./ Main Wrapper -->
